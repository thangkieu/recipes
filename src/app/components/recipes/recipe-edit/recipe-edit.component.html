<div class="container mt-3">
  <h2 class="mb-3">Add new Recipe</h2>
  <form (ngSubmit)="submit(f)" #f="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        ngModel=""
        name="name"
      />
    </div>
    <div class="mb-3">
      <label for="photoUrl" class="form-label">Photo Url</label>
      <input
        type="url"
        class="form-control"
        id="photoUrl"
        ngModel=""
        name="photoUrl"
      />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        class="form-control"
        id="description"
        ngModel=""
        name="description"
        rows="2"
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="directions" class="form-label">Directions</label>
      <textarea
        class="form-control"
        id="directions"
        ngModel=""
        name="directions"
        rows="5"
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="ingredients" class="form-label">Ingredients</label>
      <textarea
        class="form-control"
        id="ingredients"
        ngModel=""
        name="ingredients"
        rows="5"
      ></textarea>
    </div>
    <div class="mb-3 text-end">
      <button type="submit" class="btn btn-primary btn-sm">Submit</button>
    </div>
  </form>
</div>
