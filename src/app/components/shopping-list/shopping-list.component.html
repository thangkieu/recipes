<div class="container pt-3">
  <h3 class="mb-3">Shopping List</h3>

  <div *ngIf="!items.length; else hasData" class="text-center p-5">
    <svg
      style="font-size: 2rem"
      xmlns="http://www.w3.org/2000/svg"
      width="1em"
      height="1em"
      fill="currentColor"
      class="bi bi-ui-checks-grid"
      viewBox="0 0 16 16"
    >
      <path
        d="M2 10h3a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1zm9-9h3a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-3a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zm0 9a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1h-3zm0-10a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h3a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2h-3zM2 9a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h3a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H2zm7 2a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-3a2 2 0 0 1-2-2v-3zM0 2a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm5.354.854a.5.5 0 1 0-.708-.708L3 3.793l-.646-.647a.5.5 0 1 0-.708.708l1 1a.5.5 0 0 0 .708 0l2-2z"
      />
    </svg>

    <p class="mt-3 mb-3">No items</p>
    <button
      (click)="addIngredient()"
      type="button"
      class="btn btn-outline-primary btn-sm"
    >
      + Add item
    </button>
  </div>

  <ng-template #hasData>
    <div class="row">
      <div class="col-sm-7">
        <form (ngSubmit)="submit()" [formGroup]="form">
          <div formArrayName="items">
            <ng-container *ngFor="let subform of items.controls; let i = index">
              <div class="d-flex mb-3 gap-3">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Name"
                  [formControlName]="i"
                  (keydown)="onKeydown($event, i)"
                  (paste)="onPaste($event)"
                  (blur)="onBlur(i)"
                />

                <button
                  tabindex="-1"
                  class="btn btn-outline-danger btn-sm"
                  (click)="remove(i)"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-trash"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                    />
                  </svg>
                </button>
              </div>
            </ng-container>
          </div>

          <button
            (click)="addIngredient()"
            type="button"
            class="btn btn-default btn-sm"
          >
            + Add item
          </button>
        </form>
      </div>
    </div></ng-template
  >
</div>
