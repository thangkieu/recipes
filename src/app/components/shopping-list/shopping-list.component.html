<div class="container pt-3">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h4 class="mb-3">Shopping List</h4>

      <div *ngIf="!items.length; else hasData" class="card text-center p-5">
        <span class="ti-harddrive empty-icon"></span>

        <p class="mt-3 mb-3">No items</p>
        <div>
          <button
            (click)="addIngredient()"
            type="button"
            class="btn btn-outline-primary btn-sm"
          >
            <span class="ti-plus"></span> Add item
          </button>
        </div>
      </div>

      <ng-template #hasData>
        <div class="row card p-3">
          <div class="col-sm-7">
            <form (ngSubmit)="submit()" [formGroup]="form">
              <div formArrayName="items">
                <ng-container
                  *ngFor="let subform of items.controls; let i = index"
                >
                  <div class="d-flex mb-3 gap-3">
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      placeholder="Name"
                      [formControlName]="i"
                      (keydown)="onKeydown($event, i)"
                      (paste)="onPaste($event)"
                      (blur)="onBlur(i)"
                    />

                    <button
                      tabindex="-1"
                      class="btn btn-outline-danger btn-sm"
                      (click)="remove(i)"
                    >
                      <span class="ti-trash"></span>
                    </button>
                  </div>
                </ng-container>
              </div>

              <button
                (click)="addIngredient()"
                type="button"
                class="btn btn-default btn-sm"
              >
                <span class="ti-plus"></span> Add item
              </button>
            </form>
          </div>
        </div></ng-template
      >
    </div>
  </div>
</div>
